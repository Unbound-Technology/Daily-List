<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form action="https://formsubmit.co/0.jamescvc@gmail.com" method="POST" class="bg-white p-6 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Get a Private Domain</h2>
        
        <label class="block mb-2 text-gray-600">Name</label>
        <input type="text" name="name" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label class="block mt-4 mb-2 text-gray-600">Email</label>
        <input type="email" name="email" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label class="block mt-4 mb-2 text-gray-600">Domain (___.vercel.app)</label>
        <input type="domain" name="domain" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
         
        <button type="submit" class="mt-6 w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
            Submit
        </button>
    </form>
</body>
</html>
